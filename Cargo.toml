pre-release-commit-message = "Release {{version}} ðŸŽ‰ðŸŽ‰"
pre-release-replacements = [ {file="README.md", search='glsl-to-spirv-macros = "[a-z0-9\\.-]+"', replace='ovr-sys = "{{version}}"'}]